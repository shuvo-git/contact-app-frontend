<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input [(ngModel)]="credential.username" type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" 
                    placeholder="Username">
              <br/>
  
              <label for="Password">Password</label>
              <input [(ngModel)]="credential.password" type="text" name="password" class="form-control" id="password" 
                    aria-describedby="passwordHelp"
                placeholder="Enter your password">
                <br/>
  
              
              
  
            </div>
          </form>
          <button class="btn btn-primary" (click)="loginProcess()">Login</button>
        </div>
      </div>
    </div>
  </div>
