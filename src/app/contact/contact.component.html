<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="name">Contact Name</label>
              <input [(ngModel)]="contact.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
              <br/>
  
              <label for="contact number">Contact Number</label>
              <input [(ngModel)]="contact.contactNumber" type="text" name="contactNumber" class="form-control" id="contactNumber" aria-describedby="contactNumberHelp"
                placeholder="Enter your contactNumber">
                <br/>
  
              <label for="address">Contact Address</label>
              <textarea [(ngModel)]="contact.address" name="address" class="form-control" id="address" aria-describedby="addressHelp">
                        </textarea><br/>

              <label for="postCode">Contact's Post Code</label>
              <input [(ngModel)]="contact.postCode" type="text" name="postCode" class="form-control" id="postCode" aria-describedby="postCodeHelp" placeholder="Enter your Post Code">
              <br/>
              
  
            </div>
          </form>
          <button class="btn btn-primary" (click)="createContact()">Create contact</button>
        </div>
      </div>
    </div>
  </div>
