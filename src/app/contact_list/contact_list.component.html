<div class="row">
    <div *ngFor="let contact of contacts" class="col-3 card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{contact.name}}</h5>
            <p class="card-text">Phone: {{ contact.contactNumber }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ contact.address }}</li>
            <li class="list-group-item">{{ contact.postCode }}</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
